<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Attendance Form</title>
  <style>
    body { font-family: Arial; background: #f5f7fa; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.15); width: 350px; }
    h2 { text-align: center; margin-bottom: 20px; color: #333; }
    input, button { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 6px; }
    button { background: #007bff; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #0056b3; }
    .confirmation { display: none; text-align: center; color: green; font-weight: bold; margin-top: 15px; }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="eventName">Event Attendance</h2>
    <form id="attendanceForm">
      <input type="text" id="studentId" placeholder="Student ID" required />
      <input type="text" id="fullName" placeholder="Full Name" required />
      <input type="text" id="department" placeholder="Department / Course" required />
      <input type="text" id="yearSection" placeholder="Year & Section (optional)" />
      <button type="submit">Submit Attendance</button>
    </form>
    <div class="confirmation" id="confirmationMsg">✅ Attendance recorded!</div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const eventName = params.get('event') || "General Assembly";
    document.getElementById('eventName').textContent = eventName;

    attendanceForm.addEventListener('submit', e => {
      e.preventDefault();
      const record = {
        studentId: studentId.value.trim(),
        fullName: fullName.value.trim(),
        department: department.value.trim(),
        yearSection: yearSection.value.trim(),
        event: eventName,
        timestamp: new Date().toLocaleString()
      };
     // Send data to Google Sheets online
fetch("https://script.google.com/macros/s/AKfycbzSCPo66z0e2Azb90luVcEp7jX37wLajgm4rqWKwchVSHRvlxVHyzFB8grLjJUFrx2_/exec", {
  method: "POST",
  mode: "no-cors",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify(record)
});

alert("✅ Attendance submitted successfully!");
attendanceForm.reset();
confirmationMsg.style.display = "block";

      attendanceForm.reset();
      confirmationMsg.style.display = "block";
    });
  </script>
</body>
</html>
